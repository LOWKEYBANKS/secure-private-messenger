name: BITCHAT++ Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build BITCHAT++ APK
      run: ./gradlew assembleDebug
      
    - name: Run Unit Tests
      run: ./gradlew test
      
    - name: Run Lint
      run: ./gradlew lint
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bitchat-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          **/build/reports/
          **/build/outputs/logs/
          **/build/test-results/
        
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Android Lint Security Scan  
      run: ./gradlew lintDebug

    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-logs
        path: |
          **/build/reports/
          **/build/outputs/logs/
          **/build/test-results/
